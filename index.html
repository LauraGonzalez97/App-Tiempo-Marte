    <body background="assets/img/fondo_app_marte2.png" style="background-repeat: no-repeat;"></body>



    </ul>

    <h1>Mars Weather App</h1>



    <div class="marte">
        <img src="assets/img/marte_acuarela.png"></img>
    </div>



    <div class="verticalLine"></div>


    <main class="mars-current-weather">

        <div class="date">
            <h2 class="section-title section-title--date" style="font-size: 3rem;margin-top: 15px;">
                Sol

            </h2>
            <h2 class="section-title section-title--date2" style="font-size: 5rem;margin-top: -4rem;">
                <span data-current-sol></span>
            </h2>
            <p class="date__day" style="margin-top: -5.5rem;font-size: 30px;">
                <span data-current-date></span>
            </p>

        </div>

        <div class="temp">
            <h2 class="section-title"></h2>
            <p class="reading">
                High:
                <span data-current-temp-high></span>
                ºC
            </p>
            <p class="reading">
                Low:
                <span data-current-temp-low></span>
                ºC
            </p>
        </div>

        <div class="datos_guardados">
            <p class="reading">
                AV:
                <span data-current-av></span>
                
            </p>
            <p class="reading">
                CT:
                <span data-current-ct></span>
                
            </p>
        </div>
        

        <!--<div class="wind">
            <p class="section-title">Wind</p>
            <p class="reading">
                <span data-wind-speed></span>
                kph
            </p>

            <div class="wind__direction">
                <p class="sr-only" data-wind-direction-arrow></p>
                <div class="wind__arrow" data-wind-direction-arrow></div>
            </div>
        </div>-->



    </main>




    <div class="previous-weather">

        <button for="weather-toggle" class="show-previous-weather"><span>&#8593;</span> <span class="sr-only">Show
                previous weather</span></button>



        <div class="titulo">
            <h2 class="main-title previous-weather__title">Previous days</h2>
        </div>



        <div class="previous-days" data-previous-sols></div>


    </div>

    <template data-previous-sol-template>
        <div class="previous-day">
            <h3 class="previous-day__sol">
                <span data-sol></span>
                <img src="assets/img/iconos tiempo/sun_clouds2.png"></img>
            </h3>
            <p class="previous-day__date" data-date></p>
            <p class="previous-day__temp">
                High:
                <span data-temp-high></span>
                °C<span data-temp-unit></span>
            </p>
            <p class="previous-day__temp_2">
                Low:
                <span data-temp-low></span>
                °C<span data-temp-unit></span>
            </p>

        </div>

    </template>
